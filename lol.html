<!DOCTYPE html>
<html>
<head>
  <title>My Current Location</title>
</head>
<body>
  <div id="map" style="width: 100%; height: 400px;"></div>

  <script>
    function initMap() {
      // Create a map object and specify its center to be your current location.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 43.6319, lng: -79.3716}, // Replace these coordinates with your actual location
        zoom: 8
      });

      // Use the Geolocation API to get your current position.
      navigator.geolocation.getCurrentPosition(function(position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;

        // Update the map's center to your current location.
        map.setCenter({lat: lat, lng: lng});
      }, function(error) {
        console.error('Error getting current location:', error);
      });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
</body>
</html>
