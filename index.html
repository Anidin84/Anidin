<!DOCTYPE html>
<html>
<head>
  <title>AI Image Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="your_model.js"></script>
</head>
<body>
  <input type="file" id="imageInput">
  <button onclick="classifyImage()">Classify</button>
  <p id="result"></p>

  <script>
    const model = tf.loadLayersModel('your_model.json');

    function classifyImage() {
      const imageInput = document.getElementById('imageInput');
      const image = new Image();
      image.onload = () => {
        const tensor = tf.browser.fromPixels(image).resizeNearestNeighbor([224, 224]).expandDims().toFloat();
        model.predict(tensor).then(predictions => {
          const topK = predictions.argsort().slice(-5).reverse();
          const result = document.getElementById('result');
          result.textContent = `Predicted class: ${topK[0].dataSync()[0]}`;
        });
      };
      image.src = URL.createObjectURL(imageInput.files[0]);
    }
  </script>
</body>
</html>
