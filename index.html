<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Kaws_back.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
        }
        .title img {
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 10px;
        }
        .coming-soon {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }
        .coming-soon::before {
            content: 'Coming Soon';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #f00;
            text-shadow: 0 0 5px rgba(255,0,0,0.5);
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .search-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-bar {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent background */
            color: #000;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay">
        <div class="title">
            <img src="Kaws_logo.png" alt="KAWS Logo"> <!-- Replace with your logo image URL -->
            KAWS
        </div>
        <div class="coming-soon">Coming Soon</div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
    </div>
</body>
</html>
