        var lat = position.coords.latitude;
        var lng = position.coords.longitude;

        // Replace with your Gmail API credentials and email address
        var emailBody = "Latitude: " + lat + ", Longitude: " + lng;
        var emailSubject = "User Location";
        var emailTo = "anidinmunyanziza@gmail.com";

        // Implement your Gmail API integration here to send the email
        // You'll likely need to use a server-side language like Node.js or Python to handle the API request

        console.log("Location sent to Gmail.");
      }, function(error) {
        console.error("Error getting current location:", error);
      });
    }

    // Call the function on page load or when a specific event occurs
    sendLocationToGmail();
  </script>
</body>
</html>
