<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video with Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Send the video to the background */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            z-index: 1;
        }

        .search-bar {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            color: #000;
            font-size: 1rem;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="MP4_filemp4" type="video/mp4"> <!-- Replace with your video file URL -->
        Your browser does not support the video tag.
    </video>
    <div class="overlay">
        <div class="title">Custom Text Here</div>
        <input type="text" class="search-bar" placeholder="Search...">
    </div>
</body>
</html>
